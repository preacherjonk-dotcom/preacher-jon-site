  <style>
    :root{
      --bg1: #0b1020; /* deep night */
      --bg2: #0a1a3b; /* royal navy */
      --glow1: #60a5fa; /* sky-400 */
      --glow2: #34d399; /* emerald-400 */
      --glow3: #f472b6; /* pink-400 */
    }
    body{font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,Helvetica Neue,Arial}
    .display{font-family:"Space Grotesk",Inter,system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,Helvetica Neue,Arial}
    /* Epic background */
    .cosmos{
      position: relative;
      background:
        radial-gradient(1200px 800px at 70% -10%, rgba(96,165,250,.20), transparent 60%),
        radial-gradient(900px 600px at 20% 10%, rgba(52,211,153,.18), transparent 60%),
        linear-gradient(180deg, var(--bg2) 0%, var(--bg1) 100%);
      overflow-x: clip;
      min-height: 100vh;
    }
    .cosmos:before, .cosmos:after{
      content:"";
      position:absolute; inset:-10%;
      background-image:
        radial-gradient(2px 2px at 10% 20%, rgba(255,255,255,.12) 50%, transparent 51%),
        radial-gradient(1.5px 1.5px at 30% 80%, rgba(255,255,255,.10) 50%, transparent 51%),
        radial-gradient(1.8px 1.8px at 70% 30%, rgba(255,255,255,.10) 50%, transparent 51%),
        radial-gradient(2px 2px at 85% 60%, rgba(255,255,255,.08) 50%, transparent 51%);
      pointer-events:none;
    }
    .cosmos:after{ filter: blur(1px); opacity:.8; animation: drift 16s linear infinite alternate; }
    @keyframes drift { from { transform:translateY(-1%) } to { transform:translateY(1%) } }
    .glass{ background: rgba(255,255,255,.06); border: 1px solid rgba(255,255,255,.14); backdrop-filter: blur(10px); }
    .grad { background: linear-gradient(90deg, var(--glow1), var(--glow2), var(--glow3)); -webkit-background-clip: text; background-clip: text; color: transparent; }
    .btn-glow{ box-shadow: 0 10px 30px rgba(96,165,250,.35); }
    .btn-glow:hover{ box-shadow: 0 14px 38px rgba(96,165,250,.55); }
  </style>
</head>
